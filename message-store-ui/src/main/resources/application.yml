spring:
  application:
    name: message-store-ui

management:
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing.sampling.probability: 1.0
  endpoints.web.exposure.include: health

okta:
  oauth2:
    issuer: ${MESSAGE_API_AUTH0_ISSUER}
    client-id: ${MESSAGE_API_AUTH0_UI_CLIENT_ID}
    client-secret: ${MESSAGE_API_AUTH0_UI_CLIENT_SECRET}

messageApi:
  host: REPLACE_ME
  oauth2:
    audience: ${MESSAGE_API_AUTH0_AUDIENCE}

server:
  port: 8090
