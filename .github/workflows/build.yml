name: basic-build
on:
  push:
    branches:
      - 'master'
      - 'releases/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  produce-jar:
    runs-on: ubuntu-22.04
    steps:
      - name: Cleanup existing Maven publications
        uses: actions/delete-package-versions@v4
        with:
          package-name: org.bananalaba.springcdtemplate.sample-application
          package-type: maven
          min-versions-to-keep: 0

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - run: chmod +x gradlew

      - name: Compile, test, and JAR
        run: ./gradlew build -DspotBugsEnabled=false

      - name: Publish JAR
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository -DspotBugsEnabled=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish code style report
        uses: actions/upload-artifact@v3
        with:
          name: codestyle-report
          path: "**/build/reports/checkstyle/*.html"

  build-docker-image:
    runs-on: ubuntu-22.04
    needs: [produce-jar]
    steps:
      - name: Cleanup existing Docker publications
        uses: actions/delete-package-versions@v4
        with:
          package-name: ci-cd-project%2Fsample-application
          package-type: container
          min-versions-to-keep: 0

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - run: chmod +x gradlew

      - name: Docker Login
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build-Tag-Push
        run: |
          ./gradlew bootBuildImage
          docker tag ci-cd-project/sample-application:latest ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-project/sample-application:latest
          docker push ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-project/sample-application:latest

  scan-quality:
    runs-on: ubuntu-22.04
    needs: [ produce-jar ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - run: chmod +x gradlew

      - name: Scan for bugs
        run: ./gradlew spotBugsMain

      - name: Scan for vulnerable dependencies
        run: ./gradlew dependencyCheckAggregate

      - name: Calculate unit test coverage
        run: ./gradlew pitest

      - name: Publish Bugs Scan reports
        uses: actions/upload-artifact@v3
        with:
          name: scans-and-coverage
          path: "**/build/reports/spotbugs/*.html"

      - name: Publish Dependencies Scan reports
        uses: actions/upload-artifact@v3
        with:
          name: scans-and-coverage
          path: "**/build/reports/dependency-check-report.html"

      - name: Publish Coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: scans-and-coverage
          path: "**/build/reports/pitest"
